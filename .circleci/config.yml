    version: 2
    jobs:
      build:
        environment:
          IMAGE_NAME: linuxdevgon1/building-on-ci
        docker:
          - image: circleci/buildpack-deps:stretch
        steps:
          - checkout
          - setup_remote_docker
          - run:
              name: Build Docker image
              command: docker build -t $IMAGE_NAME:latest .
      publish-latest:
        environment:
          IMAGE_NAME: building-on-ci
        docker:
          - image: circleci/buildpack-deps:stretch
        steps:
          - setup_remote_docker
          - run:
              name: Publish Docker Image to Docker Hub
              command: |
                echo "$ghbdtn+0662" | docker login -u "$linuxdevgon1" --password-stdin
                docker push $IMAGE_NAME:latest
    workflows:
      version: 2
      build-master:
        jobs:
          - build:
              filters:
                branches:
                  only: master
          - publish-latest:
              requires:
                - build
              filters:
                branches:
                  only: master